{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'cars/style.css' %}">
    <title>Index</title>
</head>
<body>
    <table>
        <thead>
            <tr><th colspan=3>Cars</th></tr>
            <tr>
                <th>Name</th>
                <th>Color</th>
                <th>Operations</th>
            </tr>
        </thead>
        <tbody>
            {% for car in cars %}
                <tr>
                    <td>{{ car.name }}</td>
                    <td>{{ car.color }}</td>
                    <td>
                        <a href="{% url "update" car.id %}">Update</a>
                        <a href="{% url "delete" car.id %}">Delete</a>
                        <a href="{% url "move_up" car.id %}">Up</a>
                        <a href="{% url "move_down" car.id %}">Down</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url "create" %}">Create</a>
</body>
</html>
